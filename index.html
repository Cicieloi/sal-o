<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Salão SP</h1>
    <form id="registration-form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="procedimento">Qual procedimento deseja realizar?</label>
            <select id="procedimento" name="procedimento" required>
                <option value="" disabled selected>Selecione</option>
                <option value="Botox">Botox</option>
                <option value="progressiva">Progressiva</option>
                <option value="Tintura">Tintura</option>
                <option value="sombrancelha">Sombrancelha</option>
                <option value="unhas">Unhas</option>
                <option value="corte">Corte</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecione</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" required>
        </div>

        <div class="form-group">
            <label for="comoNosConheceu">Como nos conheceu?</label>
            <input type="text" id="comoNosConheceu" name="comoNosConheceu" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="form-group">
            <label for="formaPagamento">Qual a forma de pagamento é mais utilizada por você?</label>
            <select id="formaPagamento" name="formaPagamento" required>
                <option value="" disabled selected>Selecione</option>
                <option value="cartao">Cartão</option>
                <option value="pix">PIX</option>
                <option value="dinheiro">Dinheiro</option>
            </select>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <script src="Cadastro.js"></script>
</body>
</html>
